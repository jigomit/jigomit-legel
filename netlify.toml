[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# 404 redirect for SSG (Static Site Generation)
# Note: This is NOT a SPA redirect - we serve pre-rendered HTML files directly
[[redirects]]
  from = "/*"
  to = "/not-found.html"
  status = 404

# Security headers + Performance optimization
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Critical resource hints for font domains + app bundles (reduces critical path)
    Link = '''<https://fonts.googleapis.com>; rel=preconnect; crossorigin, \
              <https://fonts.gstatic.com>; rel=preconnect; crossorigin, \
              <https://fonts.googleapis.com>; rel=dns-prefetch, \
              <https://fonts.gstatic.com>; rel=dns-prefetch, \
              </assets/app-*.css>; rel=preload; as=style, \
              </assets/app-*.js>; rel=modulepreload'''

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
